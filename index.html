<!DOCTYPE html>
<html>
<head>
  <title>Flags with External CSS</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <h2> Romania Flag </h2>
  <div class="flag romania">
    <div class="blue"></div>
    <div class="yellow"></div>
    <div class="red"></div>
  </div>

  <h2>Poland Flag</h2>
  <div class="flag poland">
    <div class="top"></div>
    <div class="bottom"></div>
  </div>

  <h2> Thailand Flag </h2>
  <div class="flag thailand">
    <div class="stripe1"></div>
    <div class="stripe2"></div>
    <div class="stripe3"></div>
    <div class="stripe4"></div>
    <div class="stripe5"></div>
  </div>

</body>
</html>
